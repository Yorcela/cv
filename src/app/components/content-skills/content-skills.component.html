<section class="main-section">
  <h2 class="main-section-title clickable-title" (click)="onToggleSection()">
    <i class="fad fa-tools"></i>
    {{ 'i18n.ui.sections.skills' | translate }}
    <i class="fad" [class.fa-chevron-down]="isExpanded()" [class.fa-chevron-right]="!isExpanded()"></i>
  </h2>

  <div *ngIf="isExpanded()">
    <div class="section-content skills-simple">
      <div class="skill-line" *ngFor="let category of skillCategories()">
        <strong>{{ category.name }}</strong>: {{ category.skills?.join(', ') }}
      </div>
    </div>
  </div>
</section>
